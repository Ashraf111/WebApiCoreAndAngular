<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="property.image" class="card-img-top" src="assets/images/{{property.image}}.jpg" >
    <img *ngIf="!property.image" class="card-img-top" src="assets/images/house.jpg" >
    <ul class="list-inline text-center  member-icons animate">
      <li class="list-inline-item">
         <button class="btn btn-primary" routerLink="/property-detail/{{property.id}}"><i class="fas fa-pen-square"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
     </li>
    </ul>
  </div>

  <div class="card-body p-2">

    <p>{{property.type}}</p>
    <p>{{property.price}}</p>
    <p>{{property.name}}</p>
  </div>
</div>
